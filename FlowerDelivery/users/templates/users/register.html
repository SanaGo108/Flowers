{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://sp-vestniksadovoda.ru/files/59d/59d7431a654905cba688ac322035c75c.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); /* Прозрачный белый фон */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .registration-form h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
    </style>
</head>
<body>
<div class="registration-form">
    <h2 class="text-center">Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
    </form>
</div>

<script>
    {% if user.is_authenticated %}
    alert('Ваша регистрация прошла удачно!');
    {% endif %}
</script>
</body>
</html>

</html>
